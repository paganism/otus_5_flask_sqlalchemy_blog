{% extends 'base.html' %}

{% block header %}
    <h3>Posts:</h3>
{% endblock header %}

{% block content %}

    <ul class="post-list">
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
